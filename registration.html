<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./reset copy.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="form-container">
    <div class="form-header">
      <p><a href="#" class="active">Login</a> | <a href="#">Register</a></p>
    </div>

    <p class="form-subtitle">Enter your email and password to register.</p>

    <form class="register-form">
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Enter your email address">
      <div class="password-wrapper">
        <input type="password" placeholder="Password">
      </div>
      <input type="password" placeholder="Confirm Password">

      <button type="submit" class="btn-register">Register</button>

      <div class="divider">
        <span>Or register with</span>
      </div>

      <button type="button" class="btn-social google">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="google" />
        Continue with Google
      </button>

      <button type="button" class="btn-social facebook">
        <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" alt="facebook" />
        Continue with Facebook
      </button>
    </form>
  </div>
